[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    py27-dj111
    py37-dj{111,22}
    {py36,py37,py38}-dj{30,31,32}
    {py38,py39,py310,py311,py312}-dj42
    py37-check

[testenv]
usedevelop = true
commands =
    coverage run -a example/manage.py test authority exampleapp
    coverage report
    coverage xml
deps =
    coverage
    dj111: Django>=1.11,<2.0
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<4.3


[testenv:py37-check]
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*


[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
